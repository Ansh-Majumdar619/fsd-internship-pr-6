<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4" id="notes">Notes App</h1>

        <div class="card">
            <div class="card-body">
                <form id="noteForm">
                    <div class="mb-3">
                        <input type="text" id="noteTitle" class="form-control" placeholder="Note Title" required>
                    </div>
                    <div class="mb-3">
                        <textarea id="noteContent" class="form-control" rows="4" placeholder="Note Content" required></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="noteTags" class="form-control" placeholder="Tags (comma separated)">
                    </div>
                    <div class="mb-3">
                        <select id="noteColor" class="form-select">
                            <option value="default" selected>Choose Color</option>
                            <option value="bg-light">Default</option>
                            <option value="bg-warning">Yellow</option>
                            <option value="bg-success">Green</option>
                            <option value="bg-danger">Red</option>
                            <option value="bg-info">Blue</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Note</button>
                </form>
            </div>
        </div>

        <div class="input-group my-4">
            <input type="text" id="searchBar" class="form-control" placeholder="Search notes by title or content">
            <button class="btn btn-secondary" id="searchButton">Search</button>
        </div>

        <div class="row" id="notesContainer">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
